<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Results - {title}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            flex: 0 0 auto;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
        }
        
        .step-indicator {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .map-section {
            flex: 0 0 50%;
            position: relative;
        }
        
        .controls-section {
            flex: 0 0 auto;
            background-color: #f8f9fa;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
        }
        
        .chart-section {
            flex: 1;
            position: relative;
            min-height: 300px;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .field-selector {
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .field-selector label {
            font-weight: 500;
            margin-right: 0.5rem;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <h5 class="mb-2">âœ“ Virtual Activity Generated Successfully!</h5>
                <div class="progress" style="height: 8px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                </div>
                <small class="text-muted mt-2 d-block">Your GPX file has been processed with your custom power curve</small>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Virtual Activity Analysis</h1>
                <div>
                    <button class="btn btn-success" id="downloadGpxBtn">
                        <i class="fas fa-download"></i> Download GPX
                    </button>
                    <button class="btn btn-outline-secondary" id="newActivityBtn">
                        <i class="fas fa-plus"></i> New Activity
                    </button>
                    <button class="btn btn-outline-secondary" id="backToPowerCurveBtn">
                        <i class="fas fa-edit"></i> Back to Power Curve
                    </button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content-container">
            <!-- Map Section -->
            <div class="map-section">
                <div id="map"></div>
                <div id="mapLoading" class="loading-overlay">
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-2"></div>
                        <div>Loading map...</div>
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <div class="row">
                    <div class="col-md-9">
                        <div class="d-flex flex-wrap">
                            <div class="field-selector">
                                <label for="dataSelect1">Field 1:</label>
                                <select id="dataSelect1" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                                </select>
                            </div>
                            <div class="field-selector">
                                <label for="dataSelect2">Field 2:</label>
                                <select id="dataSelect2" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                                </select>
                            </div>
                            <div class="field-selector">
                                <label for="dataSelect3">Field 3:</label>
                                <select id="dataSelect3" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="btn btn-sm btn-outline-secondary" id="resetZoomBtn">
                            <i class="fas fa-search-minus"></i> Reset Zoom
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <canvas id="chart"></canvas>
                <div id="chartLoading" class="loading-overlay">
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-2"></div>
                        <div>Loading chart...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/results.js"></script>
</body>
</html>
