name: not master

on:
  push:
    branches-ignore:
      - "master"
      - "spring"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
      - name: Build with Maven
        run: ./mvnw -B package --file pom.xml
